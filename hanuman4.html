<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 20px;
    }
    .error-message{
      color: red;
      font-weight: bold;
      margin-bottom: 5px;
      
    }
  </style>
</head>
<body>

  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <span class="error-message" id="nameError"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="dob">Date of Birth (Between 18 and 55 years old):</label>
    <input type="date" id="dob" name="dob" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="button" onclick="submitForm()">Register</button>
  </form>

  <div id="output"></div>

  <script>
    // Load saved data from web storage
    window.onload = function () {
      var savedData = JSON.parse(localStorage.getItem('registrationData'));
      if (savedData) {
        document.getElementById('username').value = savedData.username;
        document.getElementById('email').value = savedData.email;
        document.getElementById('dob').value = savedData.dob;
        document.getElementById('password').value = savedData.password;
        document.getElementById('confirmPassword').value = savedData.confirmPassword;
      }
    };

    function submitForm() {
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var dob = document.getElementById("dob").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      // Simple validation
      if (username === "" || email === "" || dob === "" || password === "" || confirmPassword === "") {
        alert("All fields must be filled out");
        return;
      }

      // Validate age (between 18 and 55)
      var dobDate = new Date(dob);
      var currentDate = new Date();
      var age = currentDate.getFullYear() - dobDate.getFullYear();

      if (age < 18 || age > 55) {
        alert("Age must be between 18 and 55");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      // Simulate form submission by displaying the input values
      var outputDiv = document.getElementById("output");
      outputDiv.innerHTML = `
        <h2>Registration Successful!</h2>
        <p><strong>Username:</strong> ${username}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Date of Birth:</strong> ${dob}</p>
        <p><strong>Password:</strong> ${password}</p>
      `;

      // Save data to web storage
      var registrationData = {
        username: username,
        email: email,
        dob: dob,
        password: password,
        confirmPassword: confirmPassword
      };
      localStorage.setItem('registrationData', JSON.stringify(registrationData));
    }
  </script>

</body>
</html>
